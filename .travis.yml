## Doesn't appear to do anything useful.
language: cpp

install:
  - ./configure

script: 
  - make -j2 VERBOSE=1
  - ctest

sudo: required
dist: trusty

#
# Default setup for Ubuntu 14.04 ships GCC 4.8 and Clang 3.5
#
compiler: 
 - gcc
 - clang

addons:
  apt:
    packages:
    - libboost-system1.55-dev
    - libboost-thread1.55-dev
#
# Other configurations with other Clang and GCC versions
#
matrix:
  include:
    - os: osx
      compiler: clang
    - os: linux
      compiler: clang
      env: TRAVIS_CLANG_VERSION=3.6
      addons:
        apt:
          packages:
          - clang-3.6
          - libboost-system1.55-dev
          - libboost-thread1.55-dev
    # - compiler: clang
    #   env: TRAVIS_CLANG_VERSION=3.7
