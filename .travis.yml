    #       - llvm-toolchain-trusty-3.7
    #       - ubuntu-toolchain-r-test
    #       packages:
    #       - clang-3.7
    #       - libboost-system1.55-dev
    #       - libboost-thread1.55-dev
    - compiler: gcc
      env: TRAVIS_GNU_VERSION=4.9
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-4.9
          - libstdc++-4.9-dev
          - libboost-system1.55-dev
          - libboost-thread1.55-dev
    - compiler: gcc
      env: TRAVIS_GNU_VERSION=5
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libstdc++-5-dev
          - libboost-system1.55-dev
          - libboost-thread1.55-dev
